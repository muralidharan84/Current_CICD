name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: "timeservice"
  DOTNET_VERSION: "9.0"
  PUBLISH_DIR: "timeAPI/publish"
  
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./CurrentTimeService.sln

      - name: Build
        run: dotnet build ./CurrentTimeService.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./CurrentTimeService.sln --configuration Release -o ${{ env.PUBLISH_DIR }} --no-build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.PUBLISH_DIR }}
